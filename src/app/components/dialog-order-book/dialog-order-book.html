<div mat-dialog-content>
    <p>Data de devolução prevista para o livro <b>{{book.name}}</b></p>
    <input [disabled]="true" [value]="actualDate.format('YYYY-MM-DD')"
        class="date-picker-input" type="date">
        <!-- <button class="increment-button" [disabled]="this.actualDate.toDate() >= this.maxDate.toDate()" (click)="incrementDate()">+ 1 mês</button> -->
</div>
<div class="buttons" mat-dialog-actions>
    <button (click)="onNoClick()" class="invisible">Cancelar</button>
    <button *ngIf="!saving" (click)="loanBook()" cdkFocusInitial>Pegar emprestado</button>
    <div *ngIf="saving" class="loader-content">
        <div class="custom-loader"></div>
    </div>
</div>
